<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Simple Pong</h1>

    <div class="scoreboard">
      <div class="score player"><span id="playerScore">0</span></div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div class="score cpu"><span id="cpuScore">0</span></div>
    </div>

    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <p class="hint">Move your mouse over the canvas or use ↑ / ↓ keys to move the left paddle.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
